<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
     <h2>Local Storage</h2>
     <script>
        console.log("Local Storage")
        window.localStorage.setItem("name","Shubhangi Dipak Mule");
        window.localStorage.setItem("city","Pune");
        window.localStorage.setItem("pincode","411038");
        window.localStorage.setItem("district","Solapur");

        console.log(window.localStorage.getItem("name"));
        console.log(window.localStorage.getItem("city"));
        console.log(window.localStorage.getItem("pincode"));
        console.log(window.localStorage.getItem("district"));

        window.localStorage.removeItem("city");
        

     </script>
</body>
</html>
